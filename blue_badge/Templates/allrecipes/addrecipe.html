{% extends 'base.html' %}

{% block content %}
<br>
<div class='row'></div> 
    <div class='col-1'></div>
    <div class='container-fluid col-10'>
        <br>
        <h1 class='AR_heading'>Add Recipe</h1>
        <form class="add_form" action="{% url 'addRecipe' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name of Recipe</label>
                <input name="name" type="text" class="form-control" placeholder="ex: Chocolate Cake">
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <input name="ingredients" type="text" class="form-control" placeholder="ex: Eggs, flour, sugar, milk, chocolate">
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <input name="instructions" type="text" class="form-control" placeholder="ex: Mix in large bowl, pour into pan, bake for 1 hr at 450 degrees">
            </div>
            <div class="form-group">
                <label for="publish">Would you like to publish?</label>
                    <input name="publish" type="checkbox" class="form-control publish_check" value=False>
                {% if publish %}
                    <input name="publish" type="hidden" value=True>
                {% else %}
                    <input name="publish" type="hidden" value=False>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success form_submit">
            </div>
            <div>
                <input type="hidden" name="user" value=request.user.id>
            </div>
            <br><br>
        </form>        
    </div>
    <div class='col-1'></div>
</div>
<br><br><br><br>


{% endblock %}
